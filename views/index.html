<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Appointment App</title>
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <h1 class="heading">Book Your Appointment</h1>
    <form  id='booking_form'  class="booking-form" >
        
        <div class="inputs">
            <label for="name">Name:</label><br>
            <input type="text" id="name" size="30" name="name">
        </div>
        <div class="inputs">
            <label for="email">Email:</label><br>
            <input type="email" id="email" size="30" name="email">
        </div>
        <div class="inputs">
            <label for="phone_no">Phone No:</label><br>
            <input type="text" id="phone_no" size="30" name="phone_no">
        </div>
        <input type="hidden" id="userid" name="userid">
        <div class="buttons">
            <button type="submit" class="btn" id="submit">Submit</button>
            <button type="button" class="btn" id="update">Update</button>
        </div>
    
    </form>

    <ul id="users" class="users"></ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="/main.js"></script>
</body>

</html>
